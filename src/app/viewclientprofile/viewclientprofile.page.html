<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="geolocation"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{dataretrieved?.data?.name}}'s profile
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <form [formGroup]="getProfileData">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">


                    <div style="position: relative; top:30px; ">
                        <ion-item>
                            <ion-label style="color:#0cd1e8;" position="stacked">Name</ion-label>
                            <ion-input name="name" readonly formControlName="name" type="text " value={{dataretrieved?.data?.name}}></ion-input>

                        </ion-item>
                        <ion-item>
                            <ion-label style="color:#0cd1e8;" position="stacked">Email</ion-label>
                            <ion-input name="email" readonly formControlName="email" type="text " value={{dataretrieved?.data?.email}}>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label style="color:#0cd1e8;" position="stacked">Mobile Number</ion-label>
                            <ion-input name="mnumber " readonly formControlName="mnumber" type="text " value={{dataretrieved?.data?.mnumber}}>
                            </ion-input>
                        </ion-item>
                    </div>

                    <!-- div for address -->
                    <div style="position: relative;top:40px; width: 100%; ">
                        <ion-item>
                            <ion-label style="color:#0cd1e8;" position="stacked">Address</ion-label>
                            <ion-textarea auto-grow="true" readonly formControlName="address" value={{dataretrieved?.data?.address}}>
                            </ion-textarea>
                        </ion-item>
                    </div>

                    <!-- div for rating -->
                    <div style="position: relative;top:40px; width: 100%; ">
                        <ion-item>
                            <ion-label style="color:#0cd1e8;" position="stacked">User Rating</ion-label>
                            <ion-input name="rating" readonly type="text " formControlName="rating" value={{calculatedRating|number}}>Rating:
                            </ion-input>
                            <ion-button *ngIf="ratedsuccessfully" slot="end" (click)="rateUser()">RATE</ion-button>
                        </ion-item>

                        <!-- hidden count -->
                        <ion-input *ngIf="show" name="count" readonly type="text " formControlName="count">
                        </ion-input>
                    </div>

                    <div *ngIf="ratedsuccessfully" text-center style="position: relative;top:40px; width: 100%; ">
                        <ionic4-star-rating #rating activeIcon="ios-star" *ngIf="rateclicked" defaultIcon="ios-star-outline" activeColor="#3dc2ff" defaultColor="primary" readonly="false" rating="5" fontSize="32px" (ratingChanged)="logRatingChange($event)">
                        </ionic4-star-rating>
                    </div>
                    <div *ngIf="ratedsuccessfully" text-center style="position: relative;top:40px ">
                        <ion-button *ngIf="rateclicked" slot="end" (click)="userRated()">DONE</ion-button>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br>
                    <div text-center>
                        <p>Copyright 2020. All rights reserved.</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
