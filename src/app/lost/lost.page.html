<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Lost Description</ion-title>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="geolocation"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
         <ion-grid > 
            <ion-row class="ion-justify-content-center">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12"> 
            
                
                                        <!-- DIV to dsiplay image -->
                <div class="col-lg-10" >
                    <img src='assets/images/Adil.jpeg'  />
                </div>
                                        <!-- Place holder div -->
                <div style="border-style: solid; border-width: 2px;border-color: blue;position: relative; top:30px; width: 100%;"> 
                <ion-item style="font: size 11;font-family: sans-serif;color:blue;">
                    Title :
                  <ion-input name="title"  type="text" placeholder="Title"></ion-input>
                </ion-item>
                <ion-item style="font: size 11;font-family: sans-serif;color:blue;">
                    Posted By :
                  <ion-input name="name"  type="text" placeholder="Name">
                  </ion-input>
                </ion-item>
                </div>
                                       <!-- div for description -->
                <div style="border-style: solid; border-width: 2px;border-color: blue;position: relative;top:40px; width: 100%;">
                <ion-item>
                  <ion-input name="description" type="text" placeholder="Deescription"></ion-input>
                </ion-item>
              </div>

              
            
                                 <!-- button div -->
              <div padding id="buttons" style="position: relative;top:50px; width: 97%;">
                <ion-button size="small" shape="round"  slot="end" >
                  Post
                  <!-- <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner> -->
                </ion-button>
                <ion-button  size="small" shape="round" slot="end">Cancel
                  <!-- <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner> -->
                </ion-button>
              </div>
    
           </ion-col>
          </ion-row>
        </ion-grid> 
     

    
</ion-content>
