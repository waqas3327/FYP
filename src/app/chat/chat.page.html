<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="geolocation"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{nameToBeDisplayed}}
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <div id="chatMessages">
        <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
            <div [class]="message.sender == useremailrecieved ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
                <div class="username">{{ message.sender }}</div>
                <div class="messageContent">{{ message.message }}</div>
                <div class="time" text-right> {{message.createdAt | date:'short'}}</div>
            </div>
        </div>

    </div>
    <ion-footer style="position: fixed; bottom: 0px;width: 95%;">
        <ion-toolbar>
            <div id="footer">
                <div class="elem">
                    <ion-input type="text" [(ngModel)]="message"></ion-input>
                </div>
                <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
            </div>
        </ion-toolbar>
    </ion-footer>
</ion-content>
