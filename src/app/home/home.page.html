<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="loginForm">
        <ion-grid>
            <ion-row color="secondary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center padding>
                        <img src="../../assets/images/People_Assist_Logo_Template.png" width="110px" height="100px" />
                    </div>
                    <div text-center>
                        <h2>Welcome!</h2>
                        <h4>Please Login to continue</h4>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" inputmode="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button color="secondary" size="large" [disabled]="loginForm.invalid" (click)="login()" expand="block" shape="round">Login
                            <ion-spinner name="bubbles" *ngIf="clicked"></ion-spinner>
                        </ion-button>
                        <ion-button color="secondary" size="large" (click)="register()" expand="block" shape="round">SignUp</ion-button>
                    </div>
                    <div text-center>
                        <ion-button color="secondary" size="small" (click)="forgotPassword()" shape="round">Forgot Password?</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
